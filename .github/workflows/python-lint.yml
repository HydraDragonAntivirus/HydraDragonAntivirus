name: Python Lint

on:
  push:
    branches: ["main"]
    paths:
      - "hydradragon/antivirus_scripts/**/*.py"
      - "hydradragon/engine.py"
      - ".github/workflows/python-lint.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "hydradragon/antivirus_scripts/**/*.py"
      - "hydradragon/engine.py"
      - ".github/workflows/python-lint.yml"

jobs:
  flake8:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install lint dependencies
        run: pip install -r hydradragon/antivirus_scripts/requirementsflake8.txt

      - name: Run flake8 on antivirus scripts and engine
        run: |
          flake8 --statistics --count \
            hydradragon/antivirus_scripts \
            hydradragon/engine.py
