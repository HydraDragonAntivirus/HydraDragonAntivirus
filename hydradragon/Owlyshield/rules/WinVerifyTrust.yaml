- name: "Trusted Signer Whitelist"
  description: "This rule enforces that only executables signed by trusted vendors are allowed to run. Applications signed by vendors in the allowlist are permitted."
  severity: 10
  level: Critical
  status: Stable
  
  stages:
    - name: "Signature Check"
      conditions:
        - type: "Signature"
          is_trusted: false

  response:
    terminate_process: true
    quarantine: true
    record: true

  allowlisted_apps:
