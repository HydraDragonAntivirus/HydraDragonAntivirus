jobs:
  rebuild-lock:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Remove old lockfile
        shell: pwsh
        run: |
          if (Test-Path poetry.lock) {
              Write-Host "Removing old poetry.lock..."
              Remove-Item poetry.lock
          }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Generate new lockfile
        run: poetry lock

      - name: Commit changes
        shell: pwsh
        run: |
          if (-not (git diff --quiet)) {
              git config user.name "github-actions"
              git config user.email "github-actions@github.com"
              git add poetry.lock
              git commit -m "Rebuild poetry.lock (auto)"
              git push
          } else {
              Write-Host "No changes in lockfile."
          }
