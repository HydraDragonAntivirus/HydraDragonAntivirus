name: Rebuild Poetry Lock

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"

jobs:
  rebuild-lock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove old lockfile
        run: |
          if [ -f poetry.lock ]; then
            echo "Removing old poetry.lock..."
            rm poetry.lock
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies (creates new lockfile)
        run: |
          poetry install --no-root

      - name: Generate new lockfile
        run: |
          poetry lock

      - name: Commit new lockfile
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add poetry.lock
            git commit -m "Rebuild poetry.lock (auto)"
            git push
          else
            echo "No changes in lockfile."
          fi
