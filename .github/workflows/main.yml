name: Rebuild Poetry Lock

permissions:
  contents: write   # Allow workflow to push changes

on:
  workflow_dispatch:      # Manual trigger
  schedule:
    - cron: "0 6 * * 1"   # Weekly refresh to keep the lockfile current
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"  # Automatically triggers when pyproject.toml changes

jobs:
  rebuild-lock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Allow git push with GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install "poetry>=2.0.0"

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create false
          poetry --version

      - name: Rebuild lockfile
        run: poetry lock --regenerate

      - name: Validate lockfile
        run: poetry check --lock

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git diff --quiet -- poetry.lock; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add poetry.lock
            git commit -m "Rebuild poetry.lock (auto)"
            git push
          else
            echo "No changes in lockfile."
          fi
