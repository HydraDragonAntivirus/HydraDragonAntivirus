- name: "HEUR:Win64.PSW.Stealer.BehavesLike.Exela.gen"
  description: "Detects info stealer behavior targeting browser data and credentials"
  debug: true
  
  # =============================================================================
  # RICH CONDITION SYSTEM - Named Conditions
  # =============================================================================
  
  named_conditions:
    # Browser data access
    browser_profile_access:
      file_paths:
        - "%USERPROFILE%\\Google\\Chrome\\User Data"
        - "%USERPROFILE%\\AppData\\Local\\Google\\Chrome\\User Data"
        - "Opera Software\\Opera Stable"
        - "Opera Software\\Opera GX Stable"
        - "BraveSoftware\\Brave-Browser\\User Data"
        - "Microsoft\\Edge\\User Data"
      file_operations: ["read", "browse"]
      min_matches: 2  # At least 2 browser paths accessed
    
    # Discord token theft
    discord_token_access:
      file_paths:
        - "%APPDATA%\\Discord\\Local Storage"
        - "%APPDATA%\\Discord\\leveldb"
      file_operations: ["read", "browse"]
    
    # Sensitive file access (cookies, passwords, etc.)
    credential_file_access:
      sensitive_paths:
        - "Cookies"
        - "Login Data"
        - "Web Data"
        - "Local State"
      file_operations: ["read"]
      min_unique_paths: 2  # At least 2 different credential files
    
    # Crypto wallet access
    crypto_wallet_access:
      file_paths:
        - "*\\Electrum\\wallets*"
        - "*\\Bitcoin\\wallets*"
        - "*\\Ethereum\\keystore*"
      file_operations: ["read"]
    
    # Data staging in temp
    temp_staging:
      staging_paths:
        - "%TEMP%"
        - "%APPDATA%\\Local\\Temp"
      file_operations: ["write", "create"]
    
    # Decryption APIs (for browser credential decryption)
    decryption_apis:
      apis:
        - "CryptUnprotectData"
        - "BCryptDecrypt"
        - "NCryptDecrypt"
        - "DPAPI"
      api_threshold: 1
    
    # Archive creation (for exfiltration)
    archive_creation:
      archive_apis:
        - "CreateZip"
        - "CreateRar"
      archive_tools:
        - "7z.exe"
        - "tar.exe"
        - "winrar.exe"
      file_extensions:
        - ".zip"
        - ".rar"
    
    # Network exfiltration
    network_exfiltration:
      has_network_activity: true
      network_indicators:
        - "http"
        - "https"
        - "ftp"
    
    # Suspicious parent process
    suspicious_origin:
      parent_names:
        - "powershell.exe"
        - "cmd.exe"
        - "wscript.exe"
        - "cscript.exe"
        - "mshta.exe"
        - "python.exe"
        - "node.exe"
    
    # High entropy (packed/obfuscated)
    obfuscated_binary:
      entropy_threshold: 7.0
    
    # Browser process termination (to access locked files)
    browser_termination:
      terminated_processes:
        - "msedge.exe"
        - "chrome.exe"
        - "brave.exe"
        - "opera.exe"
        - "firefox.exe"
    
    # Persistence mechanism
    startup_persistence:
      registry_keys:
        - "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\\*"
      registry_operations: ["set", "create"]
    
    # Data exfiltration pattern
    exfiltration_pattern:
      file_paths:
        - "*Credentials*"
        - "*Passwords*"
        - "*Tokens*"
      file_operations: ["read"]
  
  # =============================================================================
  # DETECTION LOGIC - Rich Boolean Expression
  # =============================================================================
  
  detection_logic:
    and:
      # Core behavior: Must access browser/credential data
      - or:
          - condition: "browser_profile_access"
          - condition: "discord_token_access"
          - condition: "crypto_wallet_access"
      
      # Must access actual credential files
      - condition: "credential_file_access"
      
      # Must use decryption (browsers encrypt credentials)
      - condition: "decryption_apis"
      
      # Must have exfiltration capability
      - or:
          - and:
              - condition: "archive_creation"
              - condition: "temp_staging"
          - condition: "network_exfiltration"
      
      # Additional suspicious indicators (at least 1)
      - any_of:
          - "suspicious_origin"
          - "obfuscated_binary"
          - "browser_termination"
          - "startup_persistence"
  
  # =============================================================================
  # LEGACY FIELDS (Backward Compatibility - used as fallback)
  # =============================================================================
  
  browsed_paths:
    - "%USERPROFILE%\\Google\\Chrome\\User Data"
    - "%USERPROFILE%\\AppData\\Local\\Google\\Chrome\\User Data"
    - "Opera Software\\Opera Stable"
    - "Opera Software\\Opera GX Stable"
    - "BraveSoftware\\Brave-Browser\\User Data"
    - "Microsoft\\Edge\\User Data"
    - "%APPDATA%\\Discord\\Local Storage"
    - "%APPDATA%\\Discord\\leveldb"
  
  accessed_paths:
    - "Cookies"
    - "Login Data"
    - "Web Data"
    - "Local State"
  
  staging_paths:
    - "%TEMP%"
    - "%APPDATA%\\Local\\Temp"
  
  multi_access_threshold: 2
  require_internet: true
  conditions_percentage: 1.0
  
  monitored_apis:
    - "CryptUnprotectData"
    - "BCryptDecrypt"
    - "NCryptDecrypt"
    - "DPAPI"
    - "CreateZip"
    - "CreateRar"
  
  file_actions:
    - "7z.exe"
    - "tar.exe"
    - "winrar.exe"

  suspicious_parents:
    - "powershell.exe"
    - "cmd.exe"
    - "wscript.exe"
    - "cscript.exe"
    - "mshta.exe"
    - "python.exe"
    - "node.exe"
  
  entropy_threshold: 7.0

  file_extensions:
    - ".zip"
    - ".rar"

  terminated_processes:
    - "msedge.exe"
    - "chrome.exe"
    - "brave.exe"
    - "opera.exe"
  
  # =============================================================================
  # ALLOWLIST - Legitimate Tools
  # =============================================================================
  
  allowlisted_apps:
    - pattern: "chrome.exe"
      must_be_signed: true
      signers: ["Google.*"]
    - pattern: "msedge.exe"
      must_be_signed: true
      signers: ["Microsoft.*"]
    - pattern: "brave.exe"
      must_be_signed: true
      signers: ["Brave Software.*"]
    - pattern: "opera.exe"
      must_be_signed: true
      signers: ["Opera.*"]
    - pattern: "discord.exe"
      must_be_signed: true
      signers: ["Discord.*"]
    - pattern: "code.exe"
      must_be_signed: true
      signers: ["Microsoft.*"]
    - pattern: "visualstudio.exe"
      must_be_signed: true
      signers: ["Microsoft.*"]
    - pattern: "devenv.exe"
      must_be_signed: true
      signers: ["Microsoft.*"]
    - pattern: "codium.exe"
      must_be_signed: false
    - pattern: "vscodium.exe"
      must_be_signed: false
  
  # =============================================================================
  # STAGES - Multi-Phase Attack Detection (Optional Additional Detection)
  # =============================================================================
  
  stages:
    - name: "Initial Access & Execution"
      conditions:
        - type: "File"
          path_pattern: "*\\Temp\\*"
          op: "create"
    
    - name: "Credential Theft"
      conditions:
        - type: "SensitivePathAccess"
          patterns:
            - "*Login Data*"
            - "*Cookies*"
            - "*Web Data*"
          op_type: "read"
          min_unique_paths: 2
    
    - name: "Data Decryption"
      conditions:
        - type: "Api"
          name_pattern: "Crypt.*"
          module_pattern: "*"
    
    - name: "Data Staging"
      conditions:
        - type: "TempDirectoryWrite"
          min_files: 1
    
    - name: "Exfiltration Preparation"
      conditions:
        - type: "ArchiveCreation"
          extensions: [".zip", ".rar"]
          in_temp: true
    
    - name: "Persistence"
      conditions:
        - type: "Registry"
          op: "set"
          key_pattern: "*\\Run\\*"
  
  min_stages_satisfied: 3  # At least 3 stages must be detected
  
  # =============================================================================
  # RESPONSE ACTIONS
  # =============================================================================
  
  response:
    terminate_process: true
    quarantine: true
    kill_and_remove: false
    auto_revert: true
  
  # =============================================================================
  # METADATA
  # =============================================================================
  
  severity: 95
  level: critical
  author: "Security Team"
  status: stable
  
  mitre_attack:
    - "T1555"       # Credentials from Password Stores
    - "T1539"       # Steal Web Session Cookie
    - "T1552.001"   # Credentials in Files
    - "T1005"       # Data from Local System
    - "T1140"       # Deobfuscate/Decode Files or Information
    - "T1560"       # Archive Collected Data
    - "T1041"       # Exfiltration Over C2 Channel
    - "T1547.001"   # Registry Run Keys / Startup Folder
  
  tags:
    - "credential_theft"
    - "browser_stealer"
    - "info_stealer"
    - "data_exfiltration"
  
  references:
    - "https://attack.mitre.org/techniques/T1555/"
    - "https://attack.mitre.org/techniques/T1539/"
  
  false_positives:
    - "Legitimate password managers"
    - "Browser sync utilities"
    - "Backup software"
    - "Development/debugging tools"
