- name: "HEUR:Win64.PSW.Stealer.BehavesLike.Exela.gen"
  debug: true
  
  browsed_paths:
    - "Google\\Chrome\\User Data"
    - "Opera Software\\Opera Stable"
    - "Opera Software\\Opera GX Stable"
    - "BraveSoftware\\Brave-Browser\\User Data"
    - "Microsoft\\Edge\\User Data"
    - "Discord\\Local Storage"
    - "Discord\\leveldb"
  
  accessed_paths:
    - "Cookies"
    - "Login Data"
    - "Web Data"
    - "Local State"
  
  staging_paths:
    - "AppData\\Local\\Temp"
  
  multi_access_threshold: 2
  time_window_ms: 30000
  require_internet: true
  conditions_percentage: 0.8
  
  monitored_apis:
    - "CryptUnprotectData"
    - "BCryptDecrypt"
    - "NCryptDecrypt"
    - "DPAPI"
    - "CreateZip"
    - "CreateRar"
  
  suspicious_parents:
    - "powershell.exe"
    - "cmd.exe"
    - "wscript.exe"
    - "cscript.exe"
    - "mshta.exe"
    - "python.exe"
    - "node.exe"
  
  entropy_threshold: 7.0
  
  file_actions:
    - "7z"
    - "tar"
  
  file_extensions:
    - ".zip"
    - ".rar"
  
  max_staging_lifetime_ms: 60000
  
  # Renamed for generic use
  terminated_processes:
    - "msedge.exe"
    - "chrome.exe"
    - "brave.exe"
    - "opera.exe"
  
  termination_window_ms: 3600000 
  
  allowlisted_apps:
    - pattern: "chrome.exe"
      must_be_signed: true
      signers: ["Google.*"]
    - pattern: "msedge.exe"
      must_be_signed: true
      signers: ["Microsoft.*"]
    - pattern: "brave.exe"
      must_be_signed: true
      signers: ["Brave Software.*"]
    - pattern: "opera.exe"
      must_be_signed: true
      signers: ["Opera.*"]
    - pattern: "discord.exe"
      must_be_signed: true
      signers: ["Discord.*"]
    - pattern: "code.exe"
      must_be_signed: true
      signers: ["Microsoft.*"]
    - pattern: "visualstudio.exe"
      must_be_signed: true
      signers: ["Microsoft.*"]
    - pattern: "devenv.exe"
      must_be_signed: true
      signers: ["Microsoft.*"]
    - pattern: "codium.exe"
      must_be_signed: false
    - pattern: "vscodium.exe"
      must_be_signed: false
